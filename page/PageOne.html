<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="../style/stylePgOne.css">

</head>

<body>

    <main>
        <section class="preview">

            <div class="img"></div>
            <h1>Receive payments from any banking system</h1>
            <p>Connect your bank card, and create accounts in the selected currency.</p>

        </section>


        <section class="login">

            <div class="welcome">

                <div class="imgHand"></div>
                <h1>Welcome back!</h1>
                <p>Please login to access your account.</p>

            </div>

            <div class="authorization">
                <div class="help">
                    <p>E-mail or phone number</p>
                    <div class="imgInfo"></div>
                </div>

                <div class="inpOne">
                    <input onmouseover="borderOver(this)" onmouseout="borderOut(this)"
                        placeholder="Type your e-mail or phone number" type="text">
                </div>

                <p>Password</p>

                <div class="inpTwo">
                    <input onmouseover="borderOver(this)" onmouseout="borderOut(this)" placeholder="Type your password"
                        type="text">
                </div>

                <div class="btn">Log In</div>
            </div>

            <div class="jump">
                <p>Don't have an account?</p>
                <a href="../page/PageTwo.html">Sign Up</a>
                <!-- <p class="sign">Sign Up</p> -->
            </div>

        </section>

    </main>

    <script src="../JavaScript/pageOne.js"></script>
</body>

</html>
