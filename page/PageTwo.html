<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="../style/stylePgTwo.css">

</head>

<body>

    <main>
        <section class="preview">

            <div class="img"></div>
            <h1>Receive payments from any banking system</h1>
            <p>Connect your bank card, and create accounts in the selected currency.</p>

        </section>


        <section class="login">

            <div class="welcome">

                <div class="imgHand"></div>
                <h1>Join us!</h1>
                <p>Enter your information and join us.</p>

            </div>

            <div class="registration">
                <div class="help">
                    <p>E-mail or phone number</p>
                    <div class="imgInfo"></div>
                </div>

                <div class="inpOne">
                    <input onmouseover="borderOver(this)" onmouseout="borderOut(this)"
                        placeholder="Type your e-mail or phone number" type="text">
                </div>

                <p>Password</p>

                <div class="inpTwo">
                    <input onmouseover="borderOver(this)" onmouseout="borderOut(this)" placeholder="Type your password"
                        type="text">
                </div>


                <p>Confirm Password</p>

                <div class="inpThree">
                    <input onmouseover="borderOver(this)" onmouseout="borderOut(this)"
                        placeholder="Confirm your password" type="text">
                </div>

                <div class="btn">Sign up</div>
            </div>

            <div class="jump">

                <p>Already have an account?</p>
                <a href="../page/PageOne.html">Sign In</a>
                <!-- <p class="sign">Sign In</p> -->

            </div>

        </section>

    </main>

    <script src="../JavaScript/pageTwo.js"></script>
</body>

</html>
